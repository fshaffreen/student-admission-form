<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student admissin form</title>
</head>
<body>
    <h1>Admission Form</h1>
    <form>
        <label>Enter the student name</label>
        <input type="text">
        <br><br><br>
        <label>Gender</label>
        <p>Male</p>
        <input type="radio">
        <br>
        <p>Female</p>
        <input type="radio">
        <br><br><br>
        <label>Enter the student admission number</label>
        <input type="text">
        <br><br><br>
        <label>Mobile Number</label>
        <input type="text">
        <br><br><br>
        <label>enter student DOB</label>
        <input type="date"
        <br><br><br>
        <label>Email</label>
        <input type="email">
        <br><br><br>
        <p>Parent Details</p>
        <label>Enter Father/Guardian Name</label>
        <input type="text">
        <br><br><br>
        <label>Enter Father/Guardian mobile number</label>
        <input type="text">
        <br><br><br>
        <p>Academic Details</p>
        <label>Select Course</label><br>
       BCA <input type="checkbox"name="courses"value="BCA"><br>
       BSC<input type="checkbox"name="courses"value="BSC"><br>
      Bcom<input type="checkbox"name="courses"value="Bcom"><br> 
      <br><br><br>
      <label>Previous Qualification</label>
      <input type="text">
      <br><br>
      <button>Save</button>
        
    </form>
</body>

</html>
